---
layout: DEFAULT
---

<div class="post-list">
	{% for post in site.posts %}

	<div class="post-preview">
		<div class="post-header">
			<h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
			<h3>{{ post.subtitle }}</h3>
			<span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
		</div>

		<p>{{ post.intro }}</p>
	</div>

	{% endfor %}
</div>
