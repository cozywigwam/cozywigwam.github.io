<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include header.html %}

<div class="page-content">
	{{ content }}
</div>

</body>


<script>
	window.onload = function(){
		var anchors = document.getElementsByTagName('a');
		for (var i=0; i < anchors.length; i++) {
			if (anchors[i].hostname != window.location.hostname) {
				anchors[i].setAttribute('target', '_blank');
			}
		}
	}
</script>


</html>
